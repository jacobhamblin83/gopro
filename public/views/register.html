		<option value="MD">Maryland</option>
		<option value="MA">Massachusetts</option>

	<input ng-model='password' type="password" placeholder='Password'>
	<input ng-model='passwordCheck' type="passwordCheck" placeholder='Re-type Password'>
	<br>
	<button ng-click='register({firstname: firstname, lastname: lastname, address: address, city: city, state: state, zipcode: zipcode, email: email, password: password, passwordCheck: passwordCheck})'>Submit</button>
</div>
