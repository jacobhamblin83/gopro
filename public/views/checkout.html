<div class='loginbody'>
  <input ng-model='email' type="text" placeholder='email'>
  <input ng-model='password' type="password" placeholder='password'>
  <button ng-click='submitUser({username: username, password: password})' ui-sref='plus2'>Submit</button>
  <br>
  <button ui-sref='register' style='background: lightsalmon'>Register</button>
</div>
